{% extends "base.html" %}

{% block title %}Create Product{% endblock %}

{% block content %}

<h2 class="text-center">Updating an Existing Product</h2>
<form method="post" action="{{ url_for('product_routes.update', product_id=product_id)}}" class="container">
    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="number" id="id" name="id" value="{{ product.id }}" class="form-control" readonly>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
</form>
